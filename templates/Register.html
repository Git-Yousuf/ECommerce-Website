<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Login Page - AgriGo</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/Register.css' %}" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/65eed8ca1e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <img
      class="wave"
      src="{% static 'images/Login/wave.png' %}"
      alt="Background Wave Image"
    />

    <div class="container">
      <div class="img">
        <img
          src="{% static 'images/Login/personalization.svg' %}"
          alt="Background Icon Image"
        />
      </div>

      <div class="login-content">
        <form
          method="POST"
          action="{% url 'Register' %}"
          onsubmit="validateForm(event)"
        >
          {% csrf_token %}
          <img
            src="{% static 'images/Login/profilepic.svg' %}"
            alt="Background Icon Image"
          />

          <h2 class="title">Register Here!!!</h2>

          <div class="input-div zero">
            <div class="i">
              <i class="fa-solid fa-book"></i>
            </div>
            <div class="div">
              <h5>First Name</h5>
              <input type="text" class="input" id="fname" name="fname" />
            </div>
          </div>

          <div class="input-div one">
            <div class="i">
              <i class="fa-solid fa-book"></i>
            </div>
            <div class="div">
              <h5>Last Name</h5>
              <input type="text" class="input" id="lname" name="lname" />
            </div>
          </div>

          <div class="input-div two">
            <div class="i">
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="div">
              <h5>Email</h5>
              <input type="email" class="input" id="email" name="email" />
            </div>
          </div>

          <div class="input-div three">
            <div class="i">
              <i class="fa-solid fa-phone"></i>
            </div>
            <div class="div">
              <h5>Phone Number</h5>
              <input type="text" class="input" id="phone" name="phone" />
            </div>
          </div>

          <div class="input-div four">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Username</h5>
              <input type="text" class="input" id="username" name="username" />
            </div>
          </div>

          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Password</h5>
              <input
                type="password"
                class="input"
                id="password"
                name="password"
              />
            </div>
          </div>

          <div class="input-div c_pass">
            <div class="i">
              <i class="fa-solid fa-user-lock"></i>
            </div>
            <div class="div">
              <h5>Confirm Password</h5>
              <input
                type="password"
                class="input"
                id="confirm_password"
                name="confirm_password"
              />
            </div>
          </div>

          <input type="submit" class="btn" value="Register" />

          <p>
            Already have an account?
            <a class="register-a" href="/LoginSignup">Login</a>
          </p>

          {% if messages %}
          <div>
            {% for message in messages %}
              {% if 'error' in message.tags %}
                <div class="alert alert-danger">{{ message }}</div>
              {% endif %}
            {% endfor %}
          </div>
        {% endif %}

        </form>
      </div>
    </div>

    <script src="{% static 'js/Register.js' %}"></script>
  </body>
</html>
