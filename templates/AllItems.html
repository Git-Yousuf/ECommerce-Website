<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Items</title>
    <link rel="stylesheet" href="{% static 'css/AllItems.css' %}" />
  </head>
  <body>
    <h1 class="title">All Items</h1>

    <div class="items-container">
      {% for item in items %}
      <div class="item-card">
        <img
          src="{{ item.item_image.url }}"
          alt="{{ item.item_name }}"
          class="item-image"
        />
        <h3 class="item-name">{{ item.item_name }}</h3>
        <p class="item-price">â‚¹{{ item.item_price }}/Kg</p>
        <a href="{% url 'add_to_cart' item.item_code %}">
          <button class="add-to-cart-btn">Add to Cart</button>
        </a>
      </div>
      {% endfor %}
    </div>

    <div class="cart-button-container">
      <form action="{% url 'Cart' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="clear-cart-btn">Go to Cart</button>
      </form>
    </div>
  </body>
</html>
