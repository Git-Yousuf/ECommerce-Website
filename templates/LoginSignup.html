<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Login Page - AgriGo</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/LoginSignup.css' %}" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/65eed8ca1e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <img
      class="wave"
      src="{% static 'images/Login/wave.png' %}"
      alt="Background Wave Image"
    />
    <div class="container">
      <div class="img">
        <img
          src="{% static 'images/Login/personalization.svg' %}"
          alt="Background Icon Image"
        />
      </div>
      <div class="login-content">
        <form method="POST" action="{% url 'LoginSignup' %}">
          {% csrf_token %}
          <img
            src="{% static 'images/Login/profilepic.svg' %}"
            alt="Background Icon Image"
          />
          <h2 class="title">Welcome</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Username</h5>
              <input type="text" class="input" id="username" name="username" />
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Password</h5>
              <input
                type="password"
                class="input"
                id="password"
                name="password"
              />
            </div>
          </div>
          <a class="forget-a" href="/ForgetPassword">Forget Password</a>
          <input type="submit" class="btn" value="Login" />
          <p>
            Don't have an account?
            <a class="register-a" href="/Register">Register</a>
          </p>

          <p style="color: red" id="loginError"></p>
          <p style="color: red" id="usernameError"></p>
          <p style="color: red" id="passwordError"></p>

          {% if messages %}
          <div>
            {% for message in messages %}{% if 'error' in message.tags %}
            <div class="alert alert-danger">{{ message }}</div>
            {% endif %} {% endfor %}
          </div>
          {% endif %}
        </form>
      </div>
    </div>
    <script src="{% static 'js/LoginSignup.js' %}"></script>
  </body>
</html>
