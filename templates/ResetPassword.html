<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password - AgriGo</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/ForgetPassword.css' %}" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  </head>
  <body>
    <img
      class="wave"
      src="{% static 'images/Login/wave.png' %}"
      alt="Background Wave Image"
    />
    <div class="container">
      <div class="img">
        <img
          src="{% static 'images/Login/personalization.svg' %}"
          alt="Background Icon Image"
        />
      </div>
      <div class="login-content">
        <form method="post" action="{% url 'ResetPassword' %}">
          {% csrf_token %}
          <img
            src="{% static 'images/Login/profilepic.svg' %}"
            alt="Background Icon Image"
          />
          <h2 class="title">Reset Password</h2>
          <input
            type="password"
            class="input"
            id="password"
            name="password"
            placeholder="Enter New Password"
          />
          <span id="passwordError" class="error"></span>
          <input
            type="password"
            class="input"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm New Password"
          />
          <span id="confirmPasswordError" class="error"></span>
          <button type="submit" class="btn">Reset Password</button>

          {% if messages %}
          <div>
            {% for message in messages %} {% if 'success' in message.tags %}
            <div class="alert alert-success">{{ message }}</div>
            {% elif 'error' in message.tags %}
            <div class="alert alert-danger">{{ message }}</div>
            {% endif %} {% endfor %}
          </div>
          {% endif %}
        </form>
      </div>
    </div>
    <!-- Link for Javascript -->
  </body>
</html>
