<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/PurchaseConfirmation.css' %}" />
</head>
<body>
    <div class="order-container">
        <div class="checkmark">&#10004;</div>
        <h1>Order Placed Successfully</h1>
        <h2>Thank you for shopping with us!</h2>
        <h3>Your order will be delivered to you soon.</h3>
        <p class="redirect-msg">Redirecting to the Home Page in <span id="countdown">5</span> seconds...</p>
    </div>

    <script>
        let countdown = 5;
        const countdownElement = document.getElementById("countdown");

        setInterval(() => {
            if (countdown > 1) {
                countdown--;
                countdownElement.textContent = countdown;
            } else {
                window.location.href = "{% url 'home' %}";
            }
        }, 1000);
    </script>
</body>
</html>
